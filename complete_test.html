<!DOCTYPE html>
<html>
<head>
    <title>Complete Login Flow Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>K12 System Login Flow Test</h1>
        
        <div class="test-section">
            <h3>1. Backend Connectivity Test</h3>
            <button onclick="testBackendConnection()">Test Backend</button>
            <div id="backend-result" class="result"></div>
        </div>

        <div class="test-section">
            <h3>2. Login API Test</h3>
            <button onclick="testLoginAPI()">Test Login API</button>
            <div id="login-result" class="result"></div>
        </div>

        <div class="test-section">
            <h3>3. Frontend Login Simulation</h3>
            <form onsubmit="simulateFrontendLogin(event)">
                <div>
                    <label>Email: </label>
                    <input type="email" id="email" value="test@example.com" required>
                </div>
                <div style="margin: 10px 0;">
                    <label>Password: </label>
                    <input type="password" id="password" value="password123" required>
                </div>
                <button type="submit">Simulate Frontend Login</button>
            </form>
            <div id="frontend-result" class="result"></div>
        </div>

        <div class="test-section">
            <h3>4. LocalStorage Test</h3>
            <button onclick="testLocalStorage()">Check LocalStorage</button>
            <button onclick="clearLocalStorage()">Clear LocalStorage</button>
            <div id="storage-result" class="result"></div>
        </div>

        <div class="test-section">
            <h3>5. Navigation Test</h3>
            <button onclick="testNavigation()">Test React Navigation</button>
            <div id="navigation-result" class="result"></div>
        </div>
    </div>

    <script>
        async function testBackendConnection() {
            const resultDiv = document.getElementById('backend-result');
            try {
                const response = await fetch('http://localhost:8000/');
                if (response.ok) {
                    resultDiv.innerHTML = '‚úÖ Backend is running on port 8000';
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = '‚ùå Backend responded with error: ' + response.status;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = '‚ùå Cannot connect to backend: ' + error.message;
                resultDiv.className = 'result error';
            }
        }

        async function testLoginAPI() {
            const resultDiv = document.getElementById('login-result');
            try {
                const response = await fetch('http://localhost:8000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `‚úÖ Login API Success:<br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå Login API Failed: ${data.message || 'Unknown error'}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = '‚ùå Login API Error: ' + error.message;
                resultDiv.className = 'result error';
            }
        }

        async function simulateFrontendLogin(event) {
            event.preventDefault();
            const resultDiv = document.getElementById('frontend-result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                resultDiv.innerHTML = 'üîÑ Attempting login...';
                resultDiv.className = 'result';

                // Simulate axios request (similar to frontend)
                const response = await fetch('http://localhost:8000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Simulate frontend localStorage saving
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    resultDiv.innerHTML = `‚úÖ Frontend Login Simulation Success!<br>
                        User: ${data.user.name} (${data.user.role})<br>
                        Token saved to localStorage<br>
                        Would redirect to: ${getRedirectUrl(data.user.role)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå Login Failed: ${data.message}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = '‚ùå Simulation Error: ' + error.message;
                resultDiv.className = 'result error';
            }
        }

        function getRedirectUrl(role) {
            if (role === 'admin') return '/admin';
            if (role === 'teacher') return '/teacher';
            return '/dashboard';
        }

        function testLocalStorage() {
            const resultDiv = document.getElementById('storage-result');
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');

            if (token && user) {
                const userData = JSON.parse(user);
                resultDiv.innerHTML = `‚úÖ LocalStorage contains:<br>
                    Token: ${token}<br>
                    User: ${userData.name} (${userData.email})<br>
                    Role: ${userData.role}`;
                resultDiv.className = 'result success';
            } else {
                resultDiv.innerHTML = '‚ùå No login data found in localStorage';
                resultDiv.className = 'result error';
            }
        }

        function clearLocalStorage() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            document.getElementById('storage-result').innerHTML = 'üßπ LocalStorage cleared';
            document.getElementById('storage-result').className = 'result';
        }

        function testNavigation() {
            const resultDiv = document.getElementById('navigation-result');
            resultDiv.innerHTML = `
                <p>Frontend routes to test manually:</p>
                <ul>
                    <li><a href="http://localhost:5173/" target="_blank">Landing Page</a></li>
                    <li><a href="http://localhost:5173/login" target="_blank">Login Page</a></li>
                    <li><a href="http://localhost:5173/signup" target="_blank">Signup Page</a></li>
                    <li><a href="http://localhost:5173/dashboard" target="_blank">Dashboard (requires login)</a></li>
                    <li><a href="http://localhost:5173/admin" target="_blank">Admin (requires admin role)</a></li>
                    <li><a href="http://localhost:5173/teacher" target="_blank">Teacher (requires teacher role)</a></li>
                </ul>
                <p><strong>Note:</strong> Protected routes will redirect to "/" if not logged in.</p>
            `;
            resultDiv.className = 'result';
        }

        // Auto-run connectivity test on page load
        window.onload = function() {
            testBackendConnection();
        };
    </script>
</body>
</html>
